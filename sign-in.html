<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-black">
        <img src="images/netflix-logo1.webp" alt="Netflix logo" class="navbar-brand" style="width:100px;">
    </nav>
    <div class="container-fluid text-white"
        style="background-image: url('images/netflixbg.jpg'); background-size: cover; background-position: center; height:800px;">
        <div class="w-100 h-100" style="background-color: rgba(0,0,0,0.4);">
        </div>
        <div class="row position-absolute" style="top: 20%; left: 35%;">
            <div class="container p-5  " style="background-color: rgba(0,0,0,0.8); width:400px;">
                <div class="row mt-3">
                    <h1>Sign-In</h1>
                </div>
                <div class="row mt-3">
                    <input type="email" placeholder="Email Address" name="email">
                </div>
                <div class="row mt-3">
                    <input type="password" placeholder="password" name="passwd">
                </div>
                <div class="row mt-3">
                    <button type="button" class="btn btn-danger fw-bold">Sign In</button>
                </div>
                <div class="row mt-3">
                    <p class="lead text-center">OR</p>
                </div>
                <div class="row mt-3">
                    <a href="#" class="btn btn-secondary text-light fw-bold" style="text-decoration: none;">Use a
                        sign-in code</a>
                </div>
                <div class="row mt-3">
                    <a href="#" class="text-light text-center">Forgot password?</a>
                </div>
                <div class="row mt-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="remember">Remember me
                        </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <span class="text-secondary">New to Netflix?
                        <a href="index.html" class="text-light fw-bold" style="text-decoration:none;">Sign up now.</a>
                    </span>
                </div>
                <div class="row mt-3">
                    <small class="text-secondary">This page is protected by Google reCAPTCHA to ensure you're not a
                        bot.</small>
                </div>
                <div class="row mt-2">
                    <a href="#">Learn more.</a>
                </div>
            </div>

        </div>
        <div class="container">

            <div class="row text-light mt-5">
                <p>Questions? Call <u>000-800-919-1743</u></p>
            </div>
            <div class="row ">
                <div class="col-3">
                    <div class="row">
                        <a href="#" class="text-light">FAQ</a>
                    </div>
                    <div class="row">
                        <a href="#" class="text-light">Media Centre</a>
                    </div>
                    
                </div>
                <div class="col-3">
                    <div class="row">
                        <a href="#" class="text-light">Help Centre</a>
                    </div>
                    <div class="row">
                        <a href="#" class="text-light">Investor Relations</a>
                    </div>

                </div>
                <div class="col-3">
                    <div class="row">
                        <a href="#" class="text-light">Account</a>
                    </div>
                    <div class="row">
                        <a href="#" class="text-light">Jobs</a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>

</html>
